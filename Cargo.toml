[package]
name = "datatui"
version = "0.1.2"
edition = "2024"
description = "DataTUI: A fast, keyboard-first terminal data viewer."
authors = ["Matthew Seyer <matthew.seyer@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.90"
arboard = "3.3.0"
better-panic = "0.3.0"
chrono = "0.4.41"
clap = { version = "4.5.20", features = [
    "derive",
    "cargo",
    "wrap_help",
    "unicode",
    "string",
    "unstable-styles",
] }
color-eyre = "0.6.3"
config = "0.14.0"
crossterm = { version = "0.28.1", features = ["serde", "event-stream"] }
derive_deref = "1.1.1"
directories = "5.0.1"
futures = "0.3.31"
human-panic = "2.0.2"
json5 = "0.4.1"
lazy_static = "1.5.0"
libc = "0.2.161"
polars = { version = "0.49.1", features = ["strings", "diff", "sql", "lazy", "parquet", "json"] }
polars-lazy = "0.49.1"
polars-sql = "0.49.1"
polars-plan = "0.49.1"
pretty_assertions = "1.4.1"
ratatui = { version = "0.29.0", features = ["serde", "macros", "crossterm"] }
regex = "1.11.1"
serde = { version = "1.0.211", features = ["derive"] }
serde_json = { version = "1.0.132", features = ["preserve_order"] }
signal-hook = "0.3.17"
strip-ansi-escapes = "0.2.0"
strum = { version = "0.26.3", features = ["derive"] }
textwrap = "0.16.2"
tokio = { version = "1.40.0", features = ["full"] }
tokio-util = "0.7.12"
tracing = "0.1.40"
tracing-error = "0.2.0"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "serde"] }
tui-textarea = "0.7.0"
calamine = "0.29.0"
uuid = { version = "1.17.0", features = ["v4"] }
jmespath = "0.3"
thiserror = "1.0.65"
rig-core = "0.17.1"
reqwest = { version = "0.12.8", features = ["json", "blocking", "rustls-tls"] }
linfa = "0.7.1"
linfa-reduction = "0.7.1"
ndarray = "0.15"
linfa-clustering = "0.7.1"
linfa-nn = "0.7.1"
rusqlite = { version = "0.31.0", features = ["bundled"] }
csv = "1.3.0"
encoding_rs = "0.8.35"
glob = "0.3.1"

[build-dependencies]
anyhow = "1.0.90"
vergen-gix = { version = "1.0.2", features = ["build", "cargo"] }
